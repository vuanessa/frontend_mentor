<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css"rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <img  class="logo" src="images/logo.svg" alt="logomarca da huddle">

    <div class="flex">

      <div>
        <img class="tela" src="images/illustration-mockups.svg" alt="Telas de um site e um aplicativo com botões coloridos">
      </div>

      <div>
        <h1>Build The Community Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>  

    </div>
      
    <ul class="redes-sociais">
      <li>
        <a href="images/logo-facebook.svg">
          <i class="fab fa-facebook-f"></i>
         </a>
      </li>
      <li>
        <a href="images/logo-twitter.svg">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="images/logo-instagram.svg">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul> 
    <div>
      <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">vuanessa</a>.
        </p>
      </footer>
    </div>

  </div>   
</body>
</html>
